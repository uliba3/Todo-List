<!-- /dist/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="todos">
          <h2>Todos</h2>
          <form id="todo-form">
            <label for="todo-content">Todo Text:</label>
            <input type="text" id="todo-content" required>
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" >
            <button type="submit">Add Todo</button>
          </form>
          <div id="todo-list"></div>
        </section>
      </main>
      <script src="main.js"></script>
</body>
</html>
